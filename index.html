<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>My web page</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <video id='video' poster='./images/poster.jpg' muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
                <div class="player-overlay">
                    <div class="player-actions">
                        <h2 class="player-title">Music to program</h2>
                        
                        <button class="button" id="backward" aria-label="retroceder 10 secs" title="retroceder 10 secs"></button>
                        <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                        <button class="button" hidden id="pause" aria-label="pause" title="pausa"></button>
                        <button class="button" id="forward" aria-label="adelantar 10 secs" title="adelantar 10 secs"></button>

                        <div class="player-progress">
                            <input id='progress' type="range" min="0" value="0" step="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src=./js/index.js></script>
    </body>
</html>
